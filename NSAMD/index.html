<!DOCTYPE html>
<html>
<head>
    <title>Stewardship</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/angular-material.layout-attributes.css" rel="stylesheet" />
    <link href="Content/angular-material.layouts.css" rel="stylesheet" />
    <link href="Content/angular-data-grid.material.css" rel="stylesheet" />

<body layout="row" ng-app="app" ng-controller="rootController as rootCtrl" init="init()">
    <div ng-include="'views/app/sidenav.html'" layout="vertical"></div>

    <div layout="column" flex id="wrapper">

        <div ng-include="'views/app/toolbarHeader.html'"></div>

        <md-button class="md-fab md-fab-bottom-right addFab"
                   aria-label="Add" ng-click="rootCtrl.addItem($event)"
                   ng-hide="rootCtrl.isAddItemEventEnabled === false">
            <ng-md-icon icon="add" style="fill:white;"></ng-md-icon>
        </md-button>

        <md-content flex id="content">
           
            <ng-view></ng-view>

        </md-content>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-material.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <!--<script src="Scripts/moment-timezone.min.js"></script>-->
    <script src="Scripts/moment-timezone-with-data.min.js"></script>

    <!--https://github.com/angular-data-grid/angular-data-grid.github.io-->
    <script src="Scripts/dataGrid.min.js"></script>
    <script src="Scripts/pagination.min.js"></script>
    <script src="Scripts/ngMask.min.js"></script>

    <!--https://github.com/appfoundations/md-date-picker-->
    <!--<script src="Scripts/md-date-picker.min.js"></script>-->

    <script src="config.js"></script>
    <script src="app.js"></script>

    <script src="Services/appService.js"></script>
    <script src="Services/appNotificationService.js"></script>
    <script src="Services/configService.js"></script>
    <script src="Services/churchService.js"></script>
    <script src="Services/memberService.js"></script>
    <script src="Services/teamService.js"></script>
    <script src="Services/reportService.js"></script>

    <script src="Controllers/rootController.js"></script>
    <script src="Controllers/adminController.js"></script>
    <script src="Controllers/churchListController.js"></script>
    <script src="Controllers/churchController.js"></script>
    <script src="Controllers/addChurchController.js"></script>
    <script src="Controllers/memberListController.js"></script>
    <script src="Controllers/memberController.js"></script>
    <script src="Controllers/addMemberController.js"></script>
    <script src="Controllers/memberActivityController.js"></script>
    <script src="Controllers/teamListController.js"></script>
    <script src="Controllers/teamController.js"></script>
    <script src="Controllers/addTeamController.js"></script>
    <script src="Controllers/reportsController.js"></script>
    <script src="Controllers/simpleDialogController.js"></script>
    <script src="Controllers/messageDialogController.js"></script>

    <script src="Filters/phoneFilter.js"></script>
    <script src="Filters/mapAddressFilter.js"></script>

</html>
