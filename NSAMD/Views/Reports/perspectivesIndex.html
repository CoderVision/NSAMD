
<md-progress-linear md-mode="indeterminate" style="margin-top:1px;" ng-if="rc.isLoading"></md-progress-linear>

<div class="content" ng-init="rc.load()">
    <div layout="row">
        <md-input-container class="md-block" flex-gt-xs>
            <label>Search</label>
            <input ng-model="rc.reportSearchText"
                   placeholder="Enter report name"
                   filter-by="name"
                   filter-type="text"
                   ng-model-options='{ debounce: 500 }' />
        </md-input-container>

        <md-input-container flex-gt-xs>
            <label>Church</label>
            <md-select ng-model="rc.churchId">
                <md-option ng-repeat="c in rc.config.churchList | orderBy:'name'" ng-value="c.id">{{c.name}}</md-option>
            </md-select>
        </md-input-container>
    </div>

    <div class="wrapLayout">
        <md-card class="reportCard" ng-repeat="rpt in rc.reportList | filter: rc.filterReports">
            <md-card-title>
                <span class="md-headline">{{rpt.name}}</span>
            </md-card-title>
            <md-card-content>
                {{rpt.desc}}
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="rpt.open($event)" ng-disabled="rc.churchId === 0">View Report</md-button>
            </md-card-actions>
        </md-card>
    </div>

</div>
