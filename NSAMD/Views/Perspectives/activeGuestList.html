
<div ng-init="c.load()">
    <header></header>

    <section class="items">
        <!-- header -->
        <div class="row">
            <div class="col-1-10">
                Guest Name
            </div>
            <div class="col-1-10">
                Address
            </div>
            <div class="col-1-10">
                Follow-up Dates
            </div>
            <div class="col-1-10">
                Comments
            </div>
        </div>

        <!-- data -->
        <div class="row" ng-repeat="g in c.guestList">
            <div class="col-1-10">
                {{g.name}}
            </div>
            <div class="col-1-25">
                {{g.address}}
            </div>
            <div class="col-1-10">

            </div>
            <div class="col-1-25">
                {{g.email}}
            </div>
        </div>
    </section>

</div>
